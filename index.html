<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Styling for the table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  
  th {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
  }
  
  tr:hover {
    background-color: #f5f5f5;
  }
</style>
<title>Beautiful Table Example</title>
</head>
<body>

<!-- Table structure -->
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Ali khan</td>
      <td>30</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>Kohli</td>
      <td>25</td>
      <td>india</td>
    </tr>
    <tr>
      <td>Rashid khan</td>
      <td>35</td>
      <td>Afghanistan</td>
    </tr>
    <tr>
      <td>Qasim</td>
      <td>28</td>
      <td>Pakistan</td>
    </tr>
  </tbody>
</table>

</body>
</html>
